<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - StreamScape</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
</head>
<body>
    <div class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <span class="gradient-text">StreamScape</span>
                </a>
                <h2>Crear Cuenta</h2>
                <p class="auth-subtitle">Únete a StreamScape y comienza a conectar</p>
            </div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label>Selecciona tu plan</label>
                    <div class="plan-selection">
                        <div class="plan-option">
                            <input type="radio" id="plan-trial" name="plan" value="trial" checked>
                            <label for="plan-trial">
                                <div class="plan-info">
                                    <span class="plan-name">Prueba Gratuita</span>
                                    <span class="plan-description">3 días gratis</span>
                                </div>
                                <span class="plan-price">$0.00</span>
                            </label>
                        </div>
                        <div class="plan-option">
                            <input type="radio" id="plan-basic" name="plan" value="basic">
                            <label for="plan-basic">
                                <div class="plan-info">
                                    <span class="plan-name">Basic</span>
                                    <span class="plan-description">5h videollamadas/mes</span>
                                </div>
                                <span class="plan-price">$30.00</span>
                            </label>
                        </div>
                        <div class="plan-option">
                            <input type="radio" id="plan-premium" name="plan" value="premium">
                            <label for="plan-premium">
                                <div class="plan-info">
                                    <span class="plan-name">Premium</span>
                                    <span class="plan-description">20h videollamadas/mes</span>
                                </div>
                                <span class="plan-price">$40.00</span>
                            </label>
                        </div>
                        <div class="plan-option">
                            <input type="radio" id="plan-ultimate" name="plan" value="ultimate">
                            <label for="plan-ultimate">
                                <div class="plan-info">
                                    <span class="plan-name">Ultimate</span>
                                    <span class="plan-description">Videollamadas ilimitadas</span>
                                </div>
                                <span class="plan-price">$45.00</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los <a href="terms.html">términos de servicio</a> y la <a href="privacy.html">política de privacidad</a></label>
                </div>

                <button type="submit" class="btn btn-gradient btn-full">
                    <span id="button-text">Crear Cuenta</span>
                    <span id="spinner" class="spinner hidden"></span>
                </button>
            </form>

            <div class="auth-links">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
