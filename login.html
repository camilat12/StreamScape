<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - StreamScape</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
</head>
<body>
    <div class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <span class="gradient-text">StreamScape</span>
                </a>
                <h2>Iniciar Sesión</h2>
                <p class="auth-subtitle">Bienvenido de vuelta a StreamScape</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message"></div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>

                <button type="submit" class="btn btn-gradient btn-full">
                    <span id="button-text">Iniciar Sesión</span>
                    <span id="spinner" class="spinner hidden"></span>
                </button>
            </form>

            <div class="auth-links">
                <p><a href="forgot-password.html">¿Olvidaste tu contraseña?</a></p>
                <p>¿No tienes cuenta? <a href="signup.html">Regístrate</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
